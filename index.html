<!DOCTYPE html>
<html>
<head>
	<title>Loopur o Taim</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700,300italic' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
	
	<div class="container">
		<div class="time-wrapper">
			<div class="time-settings">
				<!-- color settings
					 export settings?
					 save to browser settings?
					-->
			</div>

			<ul id="time-collection">
				<li class="time-item normal clearfix" data-order="1">
					<span class="time-name" contenteditable="true">name your timer</span>
					<span class="time-amount" contenteditable="true">1</span>
					<span class="time-delete">&times;</span>
					<span class="time-repeat">&amp;</span>
				</li>
			</ul>

			<span class="button" id="add-item">add item</span>

			<span class="button activation" id="activate">start timer</span>
		</div>

		<div class="picture-feed"
	</div>

	<!--	scripts 	-->
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
